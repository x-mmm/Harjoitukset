        function doMath(num) {
            num = Number(num);
            if(num){

                return newNumber

                return false;
            }
        }

        //Celsius to fahrenheit
        function cToF(c_num) {
            var fahrenheit = (c_num * 1.8) + 32;
            return fahrenheit;
        }


        var zero = cToF(0); console.log(zero);
        var twenty = cToF(20); console.log(twenty);
        var boiling = cToF(100); console.log(boiling);
        var freezing = cToF(-40); console.log(freezing);
